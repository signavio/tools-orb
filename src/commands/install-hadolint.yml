description: >
  installing hadolint
parameters:
  version:
    type: string
    default: "1.18.0"
    description: "hadolint version"
  bin-path:
    type: string
    default: "~/bin"
    description: "bin path where to install tool"
steps:
  - run:
      environment:
        BIN_PATH: <<parameters.bin-path>>
        TOOL_VERSION: <<parameters.version>>
      name: Install Hadolint
      command: <<include(scripts/install-hadolint.sh)>>
