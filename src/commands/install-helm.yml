description: >
  installing helm client
parameters:
  version:
    type: string
    default: "v3.5.3"
    description: "helm version"
  install-ssm-plugin:
    type: boolean
    default: false
    description: >
      enable helm plugin for ssm
  ssm-plugin-version:
    type: string
    default: "3.1.9"
    description: "helm ssm version"

steps:
  - helm/install-helm-client:
      version: << parameters.version >>
  - when:
      condition:
        and:
          - equal: [ true, << parameters.install-ssm-plugin >> ]
      steps:
        - run:
            environment:
              TOOL_VERSION: <<parameters.ssm-plugin-version>>
              HELM_SECRETS_VERSION: "v3.10.0"
              DEFAULT_HELM_PLUGIN_DIR: "/home/argocd/.local/share/helm/plugins"
            name: install helm ssm
            command: <<include(scripts/install-helm-ssm.sh)>>
