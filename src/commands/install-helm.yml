description: >
  installing helm client
parameters:
  version:
    type: string
    default: "v3.5.3"
    description: "helm version"
  ssm-plugin-version:
    type: string
    default: "3.1.9"
    description: "helm ssm version"

steps:
  - helm/install-helm-client:
      version: << parameters.version >>
  - run:
      environment:
        TOOL_VERSION: <<parameters.ssm-plugin-version>>
      name: helm ssm
      command: |
        helm plugin install --version ${TOOL_VERSION}  https://github.com/codacy/helm-ssm
