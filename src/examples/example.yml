description: >
  installing tools you need to use across projects
usage:
  version: 2.1
  orbs:
    tools-orb: signavio/tools-orb@1.2.3
  jobs:
    install-tools:
      docker:
        - image: cimg/base:stable
      steps:
        - checkout
        - tools-orb/install-hadolint
        - tools-orb/install-golangci-lint
        - tools-orb/install-helm
        - tools-orb/install-yq
  workflows:
    test:
      jobs:
        - install-tools
